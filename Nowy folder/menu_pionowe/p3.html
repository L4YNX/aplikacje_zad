    <style>
        ul a:link, ul a:visited{
            display: block;
            width: 168px;
            text-decoration: none;
            background-color: #c0c0c0;
            color: black;
            padding: 4px;
            border: 2px outset #c0c0c0;
        }

        ul a:hover{
            border-style: inset;
            color: blue;
            padding: 6px 3px 3px 6px;
        }
    </style>

</head>
