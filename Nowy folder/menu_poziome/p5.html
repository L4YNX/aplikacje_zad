<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="przyklad1.css">
    <title>Document</title>

    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #33415d;
        }

        li{
            float: left;
        }

        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover{
            background-color: #0d6ba1;
        }
    </style>

</head>
<body>
    <ul>
        <li><a href="#">start</a></li>
        <li><a href="#">aktualnosci</a></li>
        <li><a href="#">szkolenia</a></li>
        <li><a href="#">uslugi</a></li>
    </ul>
</body>
</html>
